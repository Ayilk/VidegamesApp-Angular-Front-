<h1>
    {{(game[0].id ?"Editar" : "Nuevo")}} Videojuego
    "{{game[0].name}}"
</h1>

<div fxLayout = "row" fxLayoutGap = "40px" fxLayout.xs = "column"
>

    <div fxFlex = "50" fxLayout="column">

        <div fxLayout="column" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">

        <mat-form-field fxFlex="100" fxLayout.xs="column">
            <mat-label>Nombre</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="game[0].name"
                   required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Descripción</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="game[0].description"
                   required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Año</mat-label>
            <input matInput
                   type="number"
                   [(ngModel)]="game[0].year"
                   required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Desarrollador</mat-label>
            <mat-select [(ngModel)]="game[0].developers" required>
                <mat-option *ngFor="let dev of developers">{{dev.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Consolas</mat-label>
            <mat-select [(ngModel)]="game[0].consoles" required>
                <mat-option *ngFor="let console of consoles">{{console.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Imagen</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="game[0].image"
                   required>
        </mat-form-field>

        <div  >            
            <mat-radio-group [(ngModel)]="game[0].active">
                <mat-radio-button value="true">Activo</mat-radio-button>
                <mat-radio-button value="false">Inactivo</mat-radio-button>
            </mat-radio-group>
        </div>
        <br>

        <div fxLayout>
            <button mat-raised-button 
                    color="primary"
                    (click)="guardar()">
            <mat-icon>save</mat-icon>
            {{(game[0].id ?"Actualizar" : "Crear")}}
        </button>
        <span class="spacer"></span>
      
            <button *ngIf="game[0].id"
                    mat-raised-button
                    (click)="borrar()"
                    color="warm">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
        </div>
        
    </div>

    <div fxFlex = "50" fxLayout="column">
       <img [src]="game[0].image">
    </div>

</div>
