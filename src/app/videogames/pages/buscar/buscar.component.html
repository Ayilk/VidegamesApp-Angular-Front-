<div fxLayout="column">
    <div>
        <h1>Buscador de Videojuegos</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Buscar</mat-label>
            <input type="text"
                   placeholder="Elige uno"
                   aria-label="Number"
                   matInput   
                   [(ngModel)]="termino"                
                   [matAutocomplete]="auto"
                   (input)="buscar()">

            <mat-autocomplete #auto="matAutocomplete"
                              (optionSelected)="opcionSelecionada($event)">
              <mat-option *ngFor="let game of videogames" [value]="game">
                {{game.name}}
              </mat-option>

              <mat-option value="" *ngIf="videogames.length===0 && termino.trim().length > 0">
                No se encuentra nada con el termino {{termino}}
              </mat-option>

            </mat-autocomplete>

          </mat-form-field>
    </div>
</div>

<div *ngIf="gameSeleccionado">
    <app-tarjetas [game]="gameSeleccionado"></app-tarjetas>
</div>
