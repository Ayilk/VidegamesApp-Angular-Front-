<h1>Listado de videojuegos</h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="30" 
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let game of videogames">
        <mat-card >
            <mat-card-header>
                <mat-card-title>
                    {{game.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{game.id}}
                </mat-card-subtitle>
            </mat-card-header>
            
            <img mat-card-image [src]="game.image" >
        
            <mat-card-content>
                <h3>{{game.year}}</h3>        
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-button color="warn">
                    Leer mas..
                </button>
        
                <button mat-button color="info">
                    Editar
                </button>
        
            </mat-card-actions>
        </mat-card>

    </div>
</div>
