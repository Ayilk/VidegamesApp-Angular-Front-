<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menú</span>

            <span class="spacer"></span>

            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>
                    Listado de videojuegos
                </span>                
            </a>

            <mat-list>
                <mat-list-item>
                    
                        <a routerLink="./order-year"
                           mat-list-item
                           (click)="sidenav.toggle()">
                           <mat-icon mat-list-icon>label</mat-icon>
                           <span>Ordenar por año</span>                       
                        </a>
                    
                </mat-list-item>
                <mat-list-item>
                    <a routerLink="./order-console"
                           mat-list-item
                           (click)="sidenav.toggle()">
                           <mat-icon mat-list-icon>label</mat-icon>
                           <span>Ordenar por Consola</span>
                        </a>
                </mat-list-item>
            </mat-list>

            <a routerLink="./agregar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>
                    Añadir videojuego
                </span>
            </a>
            <a routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>
                    Buscar videojuego
                </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <!-- <span>{{auth.usuario}}</span> -->

        <button mat-button
                (click)="logout()">
                Logout
        </button>
    </mat-toolbar>

    <div class="container">
        
        <router-outlet></router-outlet>
    </div>
    

</mat-sidenav-container>
